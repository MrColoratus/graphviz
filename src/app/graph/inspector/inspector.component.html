<h1>Area comparator</h1>

<div class="container background">
  <svg #svg></svg>
</div>

<div *ngIf='currentData' class='row'>

  <div class='column'>
    <app-selector 
      [data]='currentData'
      [startingArea]=0
      (targetChange)='target1Change($event)'
    ></app-selector>
  </div>

  <div class='column'>
    <app-selector 
      [data]='currentData'
      [startingArea]=1
      (targetChange)='target2Change($event)'
    ></app-selector>
  </div>

</div>
